<!doctype html>
<html lang="ch-hanz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NKTC管理中心-首页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <!--[if lt IE 9]>
    <script src="http://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="http://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .row{
            margin-bottom:10px;
        }
        .glyphicon{
            margin-right:10px;
        }
        .input-group{
            margin-bottom:20px;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <ul class="nav nav-tabs  nav-justified" role="tablist">
                <li role="presentation" class="active"><a href="admin-list.html">分类管理</a></li>
                <li role="presentation"><a href="admin-slider.html">专题管理</a></li>
                <li role="presentation"><a href="admin-user.html">用户管理</a></li>
                <li role="presentation"><a href="admin-article-list.html">文章管理</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container" style="margin-top:20px;">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <h4 class="text-center" style="margin-bottom:40px">添加分类</h4>
            <form action="add-list.page" method="post"><!--修改add-list.page为添加分类的页面-->
                <div class="input-group">
                    <span class="glyphicon glyphicon-tasks input-group-addon" aria-hidden="true"></span>
                    <input type="text" class="form-control" name="listname" placeholder="分类名称">
                </div>

                <div class="input-group">
                    <span class="glyphicon glyphicon-th-list input-group-addon" aria-hidden="true"></span>
                    <select class="form-control" name="parent" id="parent"><!--对应的父类会根据浏览器传入的pid变化-->
                        <option value="0">------</option>
                        <option value="1">父分类1</option>
                        <option value="2">父分类2</option>
                        <option value="3">父分类3</option>
                        <option value="4">父分类4</option>
                        <option value="5">父分类5</option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="glyphicon glyphicon-sort-by-order input-group-addon" aria-hidden="true"></span>
                    <input type="text" class="form-control" name="order" placeholder="排序(升序)">
                </div>

                <div class="form-group">
                    <div class="col-xs-12 text-center">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="http://cdn.staticfile.org/jquery/1.11.1-rc2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/holder.js"></script>
<script>
    //定义了一个函数 无视掉就好
    (function($) {
        $.extend({
            urlGet:function()
            {
                var aQuery = window.location.href.split("?");  //取得Get参数
                var aGET = new Array();
                if(aQuery.length > 1)
                {
                    var aBuf = aQuery[1].split("&");
                    for(var i=0, iLoop = aBuf.length; i<iLoop; i++)
                    {
                        var aTmp = aBuf[i].split("=");  //分离key与Value
                        aGET[aTmp[0]] = aTmp[1];
                    }
                }
                return aGET;
            }
        })
    })(jQuery);
</script>
<script>
    //根据浏览器传入的pid自动变化
    var GET = $.urlGet();
    var pid = GET['pid'];
    $("#parent").val(pid);
</script>
</body>
</html>
